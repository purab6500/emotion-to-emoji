 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">
        EMOTION TO EMOJI APP  <br><br>
        <span>&#x1F603;</span>
        <span>&#x1F60E;</span>
        <span>&#x1F625;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view- </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takesnap();"class="btn btn-warning">capture image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>prediction 1-</label>
          <P class="emoji_name"id="result_emoji_name"></P>
          <P class="emoji"id="update_emoji"></P>
        </div>
        <br><br>

        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>prediction 2-</label>
        <P class="emotion_name"id="result_emotion_name"></P>
        <P class="emotion"id="update_emoji2"></P>
          </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>SNAP SHOT- </label>
        <div id="result"></div>
        <br>
        <button onclick="check();"class="btn btn-success">predict emotion</button>
        </div>
        <br><br>

      

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
